<div class="block" [ngClass]="{'border-bottom': block.downWall, 'border-right': block.rightWall, 'border-top': block.x===0, 'border-left': block.y===0, 'solution': isSolution}" fxFlex>

  <div *ngIf="!start && !end && isSolution" class="symbol light" fxFlex>&bull;</div>
  <div *ngIf="start" class="symbol" fxFlex><strong>S</strong></div>
  <div *ngIf="end" class="symbol" fxFlex><strong>F</strong></div>
</div>
