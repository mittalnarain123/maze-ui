<mat-sidenav-container>
	<mat-sidenav mode="side" opened>

		<!-- <app-maze-options></app-maze-options> -->
		<button mat-raised-button  (click) = "getMaze()">Get Maze</button>

		<mat-form-field>
			<mat-select placeholder="Select Algorithm" (value)="selected">
				<mat-option *ngFor="let al of algorithms" [value]="al">
					{{ al }}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<button mat-raised-button>Solve Maze</button>

	</mat-sidenav>
	<mat-sidenav-content>

		<!-- <app-maze-display></app-maze-display> -->

	</mat-sidenav-content>
</mat-sidenav-container>
